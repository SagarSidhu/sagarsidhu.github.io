<!DOCTYPE html>
<html>

<head>
    <title>Artist App</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="mainForm">
            <legend>
                <b>Artist Directory</b>
            </legend>
            <div id="floatLeft">
                <input id="search" type="search" name="search">
            </div>
            <div id="floatRight">
                <button type="button" id="btn1" class="btn" onclick="showForm()">Add Artist</button>
            </div>
        </div>
        <form id="myForm">
            <input type="text" id="artistName" name="artistName" placeholder="Artist Name" maxlength="40">
            <input type="text" id="aboutArist" name="aboutArist" placeholder="About Artist" maxlength="40">
            <input type="text" id="imgURL" name="imgURL" placeholder="Image URL">
            <div id="center">
                <button type="button" id="add" onclick="addToDirectory()">Add</button>
            </div>
        </form>
    </div>

</body>

</html>
